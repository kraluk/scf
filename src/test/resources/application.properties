# Server
server.port=18081

# Logging
logging.file=log/server-tests.log
logging.level.=INFO
logging.level.com.kraluk.scf.server=TRACE

# Spring
spring.datasource.initialize=false
spring.datasource.continueOnError=false

spring.cache.guava.spec=maximumSize=200,expireAfterAccess=10s
spring.profiles.active=test

# Mail
mail.host=localhost
mail.port=25
mail.protocol=smtp
mail.smtp.auth=false
mail.smtp.start-tls-enable=false
mail.smtp.socket-factory=javax.net.ssl.SSLSocketFactory
mail.from=me@localhost
mail.username=username
mail.password=password
mail.debug=true
mail.title=Title

# SMS
sms.host=localhost
sms.username=username
sms.password=password