<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">SCF Mail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" bgcolor="ed1c24">
    <tr>
        <td height="50" align="center">
            <img src="http://makethingskrakow.pl/wp-content/uploads/2016/09/logo-1.png" alt="logo"/>
        </td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="100" align="center"><h2>Drogi <strong th:text="${user}">user!</strong></h2></td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="100" align="center">
            <h3>O to Twoja wiadomość wysłana z warsztatów z programowania w Groovy'm:</h3>
            <br/>
            <p th:text="${message}">message</p>
        </td>
    </tr>
    <tr bgcolor="ffffff">
        <td height="100" align="right" style="font-weight: bold; font-size: xx-small">
            <br/>
            <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}">date</span>
            <br/>
            <span th:text="${version}">version</span>
            <br/>
            <span th:text="${id}">id</span>
        </td>
    </tr>
</table>
</body>
</html>
